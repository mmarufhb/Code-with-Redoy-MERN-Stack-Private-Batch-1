<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 300;
            height: 200;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{border: 1px solid black;
            padding: 15px;
        }
        tr{
            text-align: center;
        }    
    </style>
</head>
<body>
    <table>
        <caption> <b>Mern Stack-1</b></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Maruf</td>
            <td>Single</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Fahim</td>
            <td>Married</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Reza</td>
            <td>Married</td>
        </tr>
    </table>
</body>
</html>
