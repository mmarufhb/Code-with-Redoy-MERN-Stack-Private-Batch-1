<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>52 No. Video</title>
  <style>
    .main {
      background-color: gray;
      text-align: center;
      margin: auto;
      margin-top: 80px;
      border: 1px solid #000;
      width: 200px;
      height: 200px;
      transition: width 2s, transform 2s;
      transition-timing-function: linear;
    }

    .main:hover {
      width: 400px;
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Mymensingh</h1>
  </div>
</body>

</html>
