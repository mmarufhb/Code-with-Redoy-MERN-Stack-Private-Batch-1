<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>43 No. Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .social-media {
      background-color: gray;
      padding: 50px 20px;
      text-align: center;
    }

    button {
      font-size: 2rem;
      border-radius: 10px;
      border: none;
    }

    .fb {
      color: #3b5998;
    }

    .yt {
      color: #ff0000;
    }
    .x {
      color: #00acee;
    }
  </style>
</head>

<body>
  <div class="social-media">
    <button><i class="fa fa-facebook fb" onclick="window.open('https://www.facebook.com')"
        aria-hidden="true"></i></button>
    <button><i class="fa fa-youtube yt" onclick="window.open('https://www.youtube.com')" aria-hidden="true"></i></button>
    <button><i class="fa fa-twitter x" onclick="window.open('https://www.twitter.com')" aria-hidden="true"></i></button>
  </div>
</body>

</html>
