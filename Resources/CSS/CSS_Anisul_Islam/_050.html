<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 No. Video</title>
  <style>
    .div1 {
      height: 200px;
      width: 200px;
      background: red;
      margin: 0 auto;
      margin-top: 100px;
      transition: 2s;
    }

    h1 {
      text-align: center;
    }

    .div1:hover {
      transform: skew(20deg);
      transform: translate(50px, 50px);
      transform: scale(1.5);
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <div class="div1">
    <h1>Maruf</h1>
  </div>
</body>

</html>
