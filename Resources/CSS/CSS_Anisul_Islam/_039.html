<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>39 No. Video</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-gap: 10px 10px;
      background-color: burlywood;
    }

    .grid > div{
      background-color: aqua;
      border: 1px solid black;
      text-align: center;
      padding: 5px;
    }

    .grid1{
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .grid4{
      grid-column: 3 / 5;;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid1">1</div>
    <div>2</div>
    <div>3</div>
    <div class="grid4">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
  </div>
</body>
</html>
