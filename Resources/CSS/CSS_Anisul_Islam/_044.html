<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>44 No. Video</title>
  <style>
    .navbar{
      background-color: teal;
      text-align: center;
      padding: 1% 7%;
    }

    .navbar a{
      color:white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .dropdown-container{
      display: inline;
      position: relative;
    }
    .dropdown-content{
      display: none;
      position: absolute;
      top: 30px;
      right: 30px;
      text-align: left;
      background-color: teal;
    }
  
    .dropdown-container:hover .dropdown-content{
      display: block;
    }
    .dropdown-content a:hover{
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Tutorial</a>
    <div class="dropdown-container">
      <a href="#">Contact Me</a>
      <div class="dropdown-content">
        <a href="#">Email</a>
        <a href="#">Phone</a>
        <a href="#">Facebook</a>
      </div>
    </div>
    <a href="#">About Me</a>
  </div>
</body>
</html>
