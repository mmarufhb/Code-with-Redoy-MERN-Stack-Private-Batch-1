<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>53 No. Video</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .skill-container{
      background-color: gray;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }
    .skill-container li{
      list-style: none;
      margin: 50px 0;
      font-weight: bolder;
      position: relative;
    }
    .skill-container li::before{
      content: '';
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      background-color: darkgray;
      width: 100%;
      height: 25px;
      border-radius: 1000px;
    }
    .skill-container li::after{
      content: "";
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      background-color:violet ;
      width: 0;
      height: 25px;
      border-radius: 1000px;
      animation-duration: 3s;
      animation-timing-function: linear;
      animation-delay: 0.5s;
      animation-iteration-count: 3;
      animation-fill-mode: forwards;
    }

    .skill-container li.html::after{
      animation-name: html;
    }
    .skill-container li.css::after{
      animation-name: css;
    }
    .skill-container li.js::after{
      animation-name: js;
    }
    .skill-container li.php::after{
      animation-name: php;
    }
    .skill-container li.mysql::after{
      animation-name: mysql;
    }
    @keyframes html {
      to{
        width: 90%;
      }
    }
    @keyframes css {
      to{
        width: 80%;
      }
    }
    @keyframes js {
      to{
        width: 70%;
      }
    }
    @keyframes php {
      to{
        width: 20%;
      }
    }
    @keyframes mysql {
      to{
        width: 50%;
      }
    }
  </style>
</head>
<body>
   <div class="skill-container">
    <ul>
      <li class="html">HTML</li>
      <li class="css">CSS</li>
      <li class="js">JavaScript</li>
      <li class="php">PHP</li>
      <li class="mysql">MySQL</li>
    </ul>
   </div>
</body>
</html>
