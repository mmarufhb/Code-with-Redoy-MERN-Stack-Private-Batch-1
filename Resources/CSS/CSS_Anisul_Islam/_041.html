<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>41 No. Video</title>
  <style>
    /* .grid.container{
      grid-template-areas: 2fr 1fr 1fr 1fr;
      grid-template-areas: 25% 25% 25% 25%;
      grid-template-areas: repeat(4, 1fr);
      grid-template-areas: repeat(auto-fill, minmax(200px, 1fr));
    } */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: teal;
      display: grid;
      grid-template-rows: min-content auto min-content;
      grid-template-areas:
      'h'
      'm'
      'm'
      'm'
      'f';
    }

    header {
      grid-area: h;
      background-color: aqua;
      width: 100%;
      border: solid;
    }

    main {
      background-color: chocolate;
      grid-area: m;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    article {
      flex-grow: 1;
      display: grid;
      grid-template-areas:
        's1 a1'
        's2 a2'
        's3 .';
        height: 100%;
    }

    section {
      background-color: darkorchid;
      border: solid;
    }

    #sec1 {
      grid-area: s1;
    }

    #sec2 {
      grid-area: s2;
    }

    #sec3 {
      grid-area: s3;
    }

    aside {
      background-color: dimgray;
      border: solid;
    }

    #aside1 {
      grid-area: a1;
    }

    #aside2 {
      grid-area: a2;
    }

    footer {
      grid-area: f;
      width: 100%;
      background-color: darkolivegreen;
      display: grid;
      grid-template-areas:
        'n1 n2';
        border: solid;
    }

    nav {
      border: solid;
    }

    #n1 {
      grid-area: n1;
    }

    #n2 {
      grid-area: n2;
    }

    @media screen and (max-width: 600px) {
      article {
        grid-template-areas:
          's1'
          's2'
          's3'
          'a1'
          'a2';
      }

      footer {
        grid-template-areas:
          'n1'
          'n2';
      }
    }
  </style>
</head>

<body>

  <header>
    Header
  </header>

  <main>
    <article>

      <section id="sec1">Section 1</section>
      <section id="sec2">Section 2</section>
      <section id="sec3">Section 3</section>
      <aside id="aside1">Aside 1</aside>
      <aside id="aside2">Aside 2</aside>

    </article>
  </main>

  <footer>

    <nav id="n1">Nav 1</nav>
    <nav id="n2">Nav 2</nav>

  </footer>
</body>

</html>
