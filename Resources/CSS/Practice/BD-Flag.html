<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flag</title>
    <style>
        .flag{
            margin: 20px;
            position: relative;
        }
        .green{
            height: 240px;
            width: 400px;
            background-color: green;
            position: absolute;
        }
        .red{
            height: 160px;
            width: 160px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
            margin-top: 40px;
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="green"></div>
        <div class="red"></div>
    </div>
</body>
</html>
