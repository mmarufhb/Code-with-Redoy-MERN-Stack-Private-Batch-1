<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      width: 100%;
      max-height: 100vh;
      background-color: aqua;
      display: grid;
      grid-template-rows: min-content auto min-content;
      grid-template-areas:
      'header'
      'main'
      'footer';
    }
    header{
      grid-area: header;
      background-color: brown;
      height: 100%;
      width: 100%;
    }
    main{
      grid-area: main;
      background-color: ;
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-areas:
        'div1'
        'div2'
        'div3';
    }
    footer{
      grid-area: footer;
      background-color: gold;
      height: 100%;
      width: 100%;
    }
    .div1{
      grid-area: div1;
      background-color: chocolate;
    }
    .div2{
      grid-area: div2;
      background-color: teal;
    }
    .div3{
      grid-area: div3;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maruf</h1>
  </header>
  <main>
    <div class="div1">
      Hello
    </div>
    <div class="div2">
      Hello
    </div>
    <div class="div3">
      Hello
    </div>
  </main>
  <footer>
    <h2>Maruf</h2>
  </footer>
</body>
</html>
