<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./p.css">

</head>
<body>
    <div id="ContactUs">
        <h1>Contact US</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">Type of Query</label>
                <select name="myQuery" id="query">
                    <option value="sel">Select</option>
                    <option value="ord">Order related issue</option>
                    <option value="fed">Complaint related issue</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-ID</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            <div id="radio">
                Are you member of Online Food Shop:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <div class="form-shape">
                <label for="message">Ellaborate your query</label>
                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Resel">
        </form>
    </div>
    
</body>
</html>
