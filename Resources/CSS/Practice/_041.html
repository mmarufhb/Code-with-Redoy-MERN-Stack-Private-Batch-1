<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>41 No. Video</title>
  <style>
    /* .grid.container{
      grid-template-areas: 2fr 1fr 1fr 1fr;
      grid-template-areas: 25% 25% 25% 25%;
      grid-template-areas: repeat(4, 1fr);
      grid-template-areas: repeat(auto-fill, minmax(200px, 1fr));
    } */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: grid;
      background-color: teal;
      grid-template-rows: min-content auto min-content;
      grid-template-areas:
        'h'
        'm'
        'm'
        'm'
        'f';
    }

    header {
      grid-area: h;
      background-color: aqua;
      /* height: 100%; */
      width: 100%;
    }

    main {
      grid-area: m;
      background-color: chocolate;
      height: 100%;
      width: 100%;
    }

    article {
      display: grid;
      grid-template-areas:
        'sec1 aside1'
        'sec2 aside2'
        'sec3 .';
      height: 100%;
      /* width: 100%; */
    }

    section {
      border: solid;
      background-color: darkorchid;
    }

    #sec1 {
      grid-area: sec1;
    }

    #sec2 {
      grid-area: sec2;
    }

    #sec3 {
      grid-area: sec3;
    }

    aside {
      border: solid;
      background-color: dimgray;
    }

    #aside1 {
      grid-area: aside1;
    }

    #aside2 {
      grid-area: aside2;
    }

    footer {
      grid-area: f;
      background-color: darkolivegreen;
      /* height: 100%; */
      width: 100%;
      display: grid;
      grid-template-areas:
        'n1 n2';
    }

    nav {
      border: solid;
    }

    #n1 {
      grid-area: n1;
    }

    #n2 {
      grid-area: n2;
    }

    @media screen and (max-width: 600px) {
      article {
        grid-template-areas:
          'sec1'
          'sec2'
          'sec3'
          'aside1'
          'aside2';
      }
      footer{
        grid-template-areas:
          'n1'
          'n2';
      }
    }
  </style>
</head>

<body>

  <header>
    Header
  </header>

  <main>
    <article>

      <section id="sec1">Section 1</section>
      <section id="sec2">Section 2</section>
      <section id="sec3">Section 3</section>
      <aside id="aside1">Aside 1</aside>
      <aside id="aside2">Aside 2</aside>

    </article>
  </main>

  <footer>

    <nav id="n1">Nav 1</nav>
    <nav id="n2">Nav 2</nav>

  </footer>
</body>

</html>
